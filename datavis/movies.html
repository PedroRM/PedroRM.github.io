<html> 
    <head> 
        <meta http-equiv="content-type" content="text/html; charset=utf-8" /> 
        <title> Gráfico de Barras </title> 
        <!-- Inclusões das bibliotecas JavaScript para o Highcharts
 --> 
        <script src="https://code.jquery.com/jquery-1.12.0.min.js"></script> 
        <script src="http://code.highcharts.com/highcharts.js"></script>     
    </head> 
    <body> 
        <script> 
			$(function () {  
				$(‘#container’).highcharts({
					chart: {
						type: 'column'
					},
					title: {
						text: 'Movies'
					},
					xAxis: {
						categories: ['Worldwide', 'Domestic', 'Brazil', 'Argentina']
					},
					yAxis: {
						title: {
							text: 'Values'
						}
					},
					series: [{
						name: 'Deadpool',
						data: [758691328, 360173154, 20625097, 4063355] 
					}, {
						name: 'Mad Max: Fury Road',
						data: [378436354, 153636354, 10447445, 2000409]
					}, {
						name: 'The Revenant',
						data: [520236955, 183246933, 10447445, 2000409]
					}, {
						name: 'Batman v Superman',
						data: [833080143, 311980143, 30612182, 7401888]
					}, {
						name: 'Star Wars 7',
						data: [2065532841, 935832841, 27982311, 8650249]
					}]
				}); 
			});
		</script>    
    	<div id="container" style="width:100%; height:400px;"></div>    	
    </body> 
</html>
