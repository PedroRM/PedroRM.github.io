
<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Filmes Ordenados</title>
    <link rel="stylesheet" href="css/styles.css">
    <script src="https://d3js.org/d3.v3.min.js" charset="utf-8"></script>
</head>

<body>
<div id="gross">Ordenacao por Bilheteria</div>
<div id="budget">Ordenacao por Or√ßamento</div>
<div id="profit">Ordenacao por Lucro</div>
<script type="text/javascript">
    function render(data, comparator, id, width, weight, color) {
        d3.select(id).selectAll("div.h-bar")
                .data(data)
            .enter().append("div")
            .attr("class", "h-bar")
            .append("span");

        d3.select(id).selectAll("div.h-bar")
                .data(data)
            .exit().remove();

        d3.select(id).selectAll("div.h-bar")
                .data(data)
            .attr("class", "h-bar")
            .style("width", function (d) {
                if(width instanceof Array) {
                    return ((d[width[0]] - d[width[1]]) / weight) + "px";
                }
                return (d[width] / weight) + "px";
            })
            .style("background-color", function (d) {
                return color;
            })
            .select("span")
                .text(function (d) {
                    return d.Film;
                });
         if(comparator)
            d3.select(id)
                .selectAll("div.h-bar")
                .sort(comparator);
    }

    var comparePorBilheteria = function (a, b) {
        return a.Worldwide_Gross_M > b.Worldwide_Gross_M?-1:1;
    };
    var comparePorDespesa = function (a, b) {
        return a.Budget_M > b.Budget_M?-1:1;
    };
    var comparePorLucro = function (a, b) {
        return (a.Worldwide_Gross_M - a.Budget_M) > (b.Worldwide_Gross_M - b.Budget_M)?-1:1;
    };

    d3.json("movies.json", function(error, json){
        render(json, comparePorBilheteria, "#gross", "Worldwide_Gross_M", 3, "orange");
        render(json, comparePorDespesa, "#budget", "Budget_M", 0.5, "red");
        render(json, comparePorLucro, "#profit", ["Worldwide_Gross_M","Budget_M"], 3, "green");
    });
</script>
</body>
</html>
